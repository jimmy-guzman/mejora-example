name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  mejora:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      
      - uses: pnpm/action-setup@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: 22.18.0
          cache: 'pnpm'
      
      - name: Install dependencies
        run: pnpm install
      
      - name: Run mejora
        run: pnpm mejora
